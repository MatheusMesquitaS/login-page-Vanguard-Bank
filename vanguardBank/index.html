<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/normal_u15.svg" type="image/x-icon">
    <title>Vanguard Bank</title>
</head>

<body>
    <main>

        <div class="logo">
            <img src="img/normal_u15.svg" alt="">
        </div>
        <div class="logoNome">
            <div class="containerNome">
                <h1>Vanguard</h1>
                <h4>Bank</h4>
            </div>
        </div>

        <div class="containerInfo">
            <div class="infos">
                <form action="">
                    <input type="email" placeholder="Email">
                    <input id="password" type="password" placeholder="Senha">

                    <div class="revealBtn">
                        <button type="button" id="revealBtn"><img src="img/normal_u5.svg" alt=""></button>
                    </div>

                    <div class="remindAccount">

                        <p>Lembrar Minha Conta</p>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>

                    <input type="submit" id="btnCriar" value="Entrar">

                    <a id="forgotPass" href="#">Esqueci Minha Senha</a>
                </form>
            </div>
        </div>

    </main>





    <script src="script.js"></script>
</body>

</html>
